apiVersion: v1
kind: Service
metadata:
  name: mattermost-service
  namespace: prod
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  type: ClusterIP
  selector:
    app: mattermost-app
  ports:
    - name: tcp
      port: 8065
      targetPort: 8065
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattermost-deployment
  namespace: prod
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  labels:
    app: mattermost-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mattermost-app
  template:
    metadata:
      labels:
        app: mattermost-app
    spec:
      containers:
        - name: mattermost-container
          image: gowdasagar/3-tier-arch:backend-mattermost
          imagePullPolicy: Always
